<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div>
        <div class="image-container">
          <img
            src="images/image-equilibrium.jpg"
            alt="Original Image"
            class="blur-image"
          />
          <div class="overlay">
            <!-- Div sobreposta à imagem, inicialmente com fundo azul semi-transparente -->
            <div class="eye-icon"></div>
            <!-- O ícone do olho que aparece no centro da sobreposição. Desaparece quando o mouse passa sobre. -->
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <img src="images/icon-ethereum.svg" />
          <p>0.041ETH</p>
          <img src="images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
        <div class="creator">
          <img width="50" height="50" src="images/image-avatar.png" />
          <p>Creation of <b>Jules Wyvern</b></p>
        </div>
      </div>
    </div>
  </body>
</html>
